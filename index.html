<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/entities/drawable.js"></script>
    <script defer src="assets/js/entities/game.js"></script>
    <script defer src="assets/js/entities/moving-entities.js"></script>
    <script defer src="assets/js/entities/player.js"></script>
    <script defer src="assets/js/entities/enemy.js"></script>
    <script defer src="assets/js/entities/environment.js"></script>
    <title>Mario and Luigi brothers</title>
</head>
<body id="body">
<section id="start" class="d-flex align-items-center justify-content-center">
    <div class="px-5 py-4 w-50 bg-white shadow-lg">
        <div class="h-100 d-flex flex-column">
            <h1 class="fs-3 text-center mb-4 text-dark game-font"><span class="text-danger">Mario</span> and <span class="text-success">Luigi</span> brothers</h1>
            <div class="d-flex flex-column align-items-center py-3">
                <h2 class="text-center fs-4 text-dark game-font">Choose character:</h2>
                <div class="d-flex gap-4 py-5 w-75">
                    <article id="select-mario" class="gap-5 pointer py-2 d-flex align-items-center justify-content-between flex-grow-1 flex-column">
                        <div class="card-image mario"></div>
                        <h3 class="fs-4 game-font text-danger">
                           Mario
                        </h3>
                    </article>
                    <article id="select-luigi" class="gap-5 pointer py-2 d-flex align-items-center justify-content-between flex-grow-1 flex-column">
                        <div class="card-image luigi"></div>
                        <h3 class="fs-4 game-font text-success">
                            Luigi
                        </h3>
                    </article>
                </div>
            </div>
            <div class="d-flex mx-5 px-5 gap-3">
                <input id="nameInput" class="form-control game-font rounded-0" type="text" placeholder="Enter your name">
                <button id="startGame" disabled class="btn btn-success game-font rounded-0">start</button>
            </div>
        </div>
    </div>
</section>
<section id="game" class="d-none">
    <header class="px-5 text-white py-4 d-flex justify-content-between fixed-top game-font">
        <h1 class="fs-4 my-0">Gameplay</h1>
    </header>
    <div class="w-100 h-100 d-flex flex-column">
        <div id="gameplay" class="position-relative w-100 flex-grow-1"></div>
        <footer id="footer" class="footer"></footer>
    </div>
</section>
<section id="end" class="d-none">

</section>

</body>
</html>
